  <!DOCTYPE html>

    <header class="underline">
      <nav

            />

          <button

            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"

            <ul class="navbar-nav mb-1 mb-lg-0 mx-auto">

      <div id="carouselExample" class="carousel slide my-1">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="/images/Screenshot 2025-03-21 135319.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="/images/Screenshot 2025-03-21 135231.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="/images/Screenshot 2025-03-21 135221.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span
            class="carousel-control-prev-icon bg-dark"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span

            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </header>
    <body>
      <main class="flex-grow-1">
        <h1 class="text-center">Haribo shop</h1>
        <h2 class="text-center">Amministrazione</h2>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
              <form class="my-3" id="event-form">
                <div class="mb-3">
                  <label for="name" class="form-label">Nome prodotto</label>
                  <input
                    type="text"
                    class="form-control"
                    required
                    id="name"
                    aria-describedby="nameHelp"
                    placeholder="Nome prodotto"
                  />
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label"
                    >Descrizione prodotto</label
                  >
                  <textarea
                    class="form-control"
                    required
                    id="description"
                    aria-describedby="descriptionHelp"
                    placeholder="Descrivi il prodotto che vuoi inserire"
                    rows="5"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="imgAdd" class="form-label"
                    >Inserisci immagine</label
                  >
                  <textarea
                    class="form-control"
                    required
                    id="imgAdd"
                    aria-describedby="descriptionHelp"
                    placeholder="Inserisci l'immagine corrispondente al prodotto"
                    rows="5"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="brand" class="form-label">brand</label>
                  <textarea
                    class="form-control"
                    required
                    id="brand"
                    aria-describedby="brandDescription"
                    placeholder="Inserisci il brand"
                    rows="5"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="price" class="form-label"
                    >Prezzo confezione</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    required
                    id="price"
                    aria-describedby="priceHelp"
                    placeholder="1,50"
                  />
                </div>
                <button type="submit" class="btn btn-primary">Crea!</button>
              </form>
            </div>
          </div>
        </div>
      </main>
      <footer
        class="bg-primary bg-gradient text-white text-center py-3 rounded-pill mt-1 px-1"
      >
        <p class="mx-auto">
          HARIBO E' LA BONTA CHE SI GUSTA AD OGNI ETA' - <span id="year"></span>
        </p>
      </footer>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
      <script src="backoffice.js"></script>
    </body>
  </html>
</html>
